<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script defer src="main.js"></script>
  </head>
  <body>
    <div id="container">
      <div id="sidebar">
        <div id="project-list"></div>

        <div id="new-project-form">
          <button id="add-project-button" class="add-button">+ Add Project</button>

          <div id="add-project-form" hidden>
            <input type="text" id="add-project-name-input" class="text-input" placeholder="New Project Name">

            <div id="add-project-buttons-container">
              <button id="add-project-cancel-button" class="cancel-button">✕</button>

              <button id="add-project-confirm-button" class="confirm-button">✓</button>
            </div>

            <div id="add-project-error-message"></div>
          </div>
        </div>
      </div>

      <div id="content-pane">
        <div id="tasks"></div>

        <div id="new-task" data-form="closed">
          <button id="new-task-button" class="add-button">+ Add Task</button>

          <div id="new-task-form">
            <input type="text" id="new-task-name-input" class="text-input" placeholder="New Task Name">

            <div id="new-task-buttons-container">
              <button id="new-task-cancel-button" class="cancel-button">✕</button>

              <button id="new-task-confirm-button" class="confirm-button">✓</button>
            </div>

            <div id="new-task-error-message"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
